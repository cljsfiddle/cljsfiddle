<!doctype html>
<html lang="en">
<head>
    <title>cljspad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/sandbox/{{sandbox-version}}/style.css">
    <link rel="stylesheet" href="/sandbox/{{sandbox-version}}/xterm.css" />
    <link rel="stylesheet" href="/sandbox/{{sandbox-version}}/github.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.6.0/hint.min.css">
    <meta content="A ClojureScript code playground" name="description">
    <meta content="clojure,clojurescript,sandbox,bootstrap,compiler,environment" name="keywords">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
</head>
<body>
<div id="cljspad-app"></div>
<script src="/sandbox/{{sandbox-version}}/monaco/main.js" type="text/javascript"></script>
<script src="/sandbox/{{sandbox-version}}/cljspad/base.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
<script>
    const opts = {{opts|json|safe}};
    cljspad.core.main(opts);
</script>
<script>
  WebFont.load({
    google: {
      families: ['Hack', 'Helvetica Neue']
    }
  });
</script>
</body>
</html>
